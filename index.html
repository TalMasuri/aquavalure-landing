<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AquaValure - מערכת ניהול מדגה חכמה. ניהול בריכות, מדידות מים, מלאי דגים ומכירות במקום אחד." />
    <meta name="keywords" content="ניהול מדגה, חוות דגים, בריכות דגים, גידול דגים, מערכת ניהול" />
    <meta property="og:title" content="AquaValure - מערכת ניהול מדגה חכמה" />
    <meta property="og:description" content="המערכת המלאה בעברית לניהול חוות דגים - בריכות, מדידות מים, מלאי ומכירות במקום אחד" />
    <meta property="og:type" content="website" />
    <title>AquaValure - מערכת ניהול מדגה חכמה</title>
  </head>
  <body>
    <!-- Hidden form for Netlify detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="farmName" />
      <select name="ponds">
        <option value="1-5">1-5</option>
        <option value="6-15">6-15</option>
        <option value="16-30">16-30</option>
        <option value="30+">30+</option>
      </select>
      <input type="text" name="message" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
